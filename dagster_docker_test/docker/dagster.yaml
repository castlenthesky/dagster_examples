# dagster.yaml for remote code location
# This configuration uses environment variables for security and flexibility
# Supports connection string format via DAGSTER_DATABASE_URL
storage:
  postgres:
    postgres_url: {env: DAGSTER_DATABASE_URL}

# Telemetry is optional but often disabled in strict environments
telemetry:
  enabled: false

# Compute Logs:
# If you need logs on the host, you must mount a volume.
# This config writes to the local container disk, which can be mounted via compose.
compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /opt/dagster/dagster_home/storage/compute_logs
